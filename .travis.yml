language: node_js
node_js: node
cache:
  yarn: true
  directories:
  - "$HOME/.electron"
  - "$HOME/.cache/electron"
  - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - script/travis-ci.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.asar
  skip_cleanup: true
  on:
    repo: Rocket1184/electron-netease-cloud-music
    tags: true
